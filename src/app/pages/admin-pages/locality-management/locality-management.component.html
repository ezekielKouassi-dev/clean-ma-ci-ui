<h1>Gestion des Localités</h1>
<div class="row">
    <div class="col-md-10"></div>
    <div class="col-md-2">
        <button nz-button nzType="default" nzDanger>
            <span nz-icon nzType="plus-circle" nzTheme="outline" (click)="openModal()">Ajouter une localité</span>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-table [header]="['name', 'action']" [datas]="data" type="locality-list"></app-table>
    </div>
</div>
