<form [formGroup]="form">
    <div class="form-group mb-3">
        <input type="text" class="form-control" id="input-1" placeholder="Titre de la mission" formControlName="title">
    </div>
    <div class="form-group mb-3">
        <input type="text" class="form-control" id="input-2" placeholder="Description de la mission" formControlName="description">
    </div>
    <div class="form-group mb-3">
        <input type="number" class="form-control" id="input-3" placeholder="nombre d'adherent" formControlName="numberOfAdherent">
    </div>
    <div class="form-group mb-3">
        <input type="date" class="form-control" id="input-4" placeholder="durée de mission" formControlName="duration">
    </div>
    <div class="form-group mb-3">
        <select formControlName="pointOfDropId" class="col-12">
            <option value="">>------- Point de dépot ------<</option>
            <option *ngFor="let pointOfDrop of pointOfDrops" value="{{ pointOfDrop.id }}">{{ pointOfDrop.name }}</option>
        </select>
    </div>
    <div class="form-group mb-3">
        <input type="number" class="form-control" id="input-5" placeholder="recompense" formControlName="reward">
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
                <button class="m-2" nz-button nzType="primary" nzDanger (click)="close()">Annuler</button>
                <button class="m-2" nz-button nzType="default" nzDanger [nzLoading]="isLoading" (click)="createAssignment()">Enregistrer</button>
            </div>
        </div>
    </div>
</form>
